<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		
		<style>
			.ender-overlay {
				display: none;
				width: 600px;
				background: #c8e1ff;
			}
		</style>

	</head>
	<body>
		
		<a href="#" data-modal="true" id="trigger-one">Click me</a>
		
		<div id="overlay-one" class="ender-overlay">
			<a class="close">Close</a>
			<h1>First Overlay</h1>
		</div>

		<script src="lib/ender.min.js"></script>
		<script src="../delphic.modal.js"></script>
		
		<script>
			$(document).ready(function () {
 
				var ovrOne = $("#overlay-one").overlay();

				$("a[data-modal=true]").click(function (e) {
					e.preventDefault();
					ovrOne.open();
				});
				
			});
		</script>

	</body>
</html>
